<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical9.1</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>
        <label for="m.no">Mobile no:</label>
        <input type="number" id="m.no" name="mobile" placeholder="Enter your mobile no"><br><br>
            <p>Gender:
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label>
        </p>
        <label for="address">Address:</label><br><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your current address"></textarea><br><br>
        <label for="city">City</label>
        <select name="city" id="city">
           <option value="Ahmedabad">Ahmedabad</option>
           <option value="Mumbai">Mumbai</option>
           <option value="Chennai">Chennai</option>
           <option value="Banglore">Banglore</option>
        </select><br><br>
        <label for="State">State</label>
        <select name="State" id="State">
           <option value="Gujarat">Gujarat</option>
           <option value="Maharastra">Maharastra</option>
           <option value="Tamil Nadu">Tamil Nadu</option>
           <option value="Banglore">Banglore</option>
        </select><br><br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode"><br><br>
        <label for="father_name">Father Name:</label>
        <input type="text" id="father_name" name="father_name"><br><br>
        <label for="mother_name">Mother Name:</label>
        <input type="text" id="mother_name" name="mother_name"><br><br>
        <p>Hobbies:
            <input type="checkbox" id="reading" name="hobb" value="rading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="sprt" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="Music" name="msc" value="music">
            <label for="music">Music</label><br><br>
        </p>
        <label for="edu">Education:</label><br>
        <textarea id="edu" name="education" rows="4" cols="50"></textarea><br><br>
        <label for="schl">School:</label>
        <input type="text" id="schl" name="School"><br><br>
        <label for="clg">Current College:</label>
        <input type="text" id="clg" name="college"><br><br>


    </form>
</body> 
</html>
