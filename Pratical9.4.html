<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical9.4</title>
</head>
<body>
    <form style="background-color: skyblue;">
    <h2 style="text-align: center;">LOGING IN</h2>
    <label for="login">Email:</label>
    <input type="email" id="login" name="email" placeholder="Enter Your Email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="Password" placeholder="Enter Your Password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[a-z]).{6,8}" title="atleast one uppercase letter and atleast one lowercase and atleast one number minumum 6 to maximum 8 letters"  required><br><br> 
    <input type="submit">
    </form>
</body>
</html>
